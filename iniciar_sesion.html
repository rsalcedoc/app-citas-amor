<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Amor Sin Fronteras</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Iniciar Sesión</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar Sesión</button>
    </form>

    <button class="google-btn" id="googleBtn">Iniciar con Google 🌐</button>

    <div class="recover">
      <a href="#" id="olvideContrasena">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="switch">
      ¿No tienes una cuenta? <a href="registrate.html">Regístrate aquí</a>
    </div>

    <p id="mensaje" class="mensaje"></p>
  </div>

  <script type="module" src="scripts/login.js"></script>
</body>
</html>
