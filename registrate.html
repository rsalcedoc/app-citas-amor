<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Amor Sin Fronteras</title>
  <link rel="stylesheet" href="styles/registro.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Registrarse en 💘 Amor Sin Fronteras</h1>
      <form id="registroForm">
        <input type="email" id="email" placeholder="Correo Electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Crear Cuenta 💖</button>
        <p class="small">o</p>
        <button type="button" id="googleBtn" class="google-btn">Registrarse con Google</button>
        <p class="switch">Ya tienes una cuenta? <a href="iniciar_sesion.html">Iniciar sesión</a></p>
        <p class="recover"><a href="#">¿Olvidaste tu contraseña?</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="scripts/registro.js"></script>
</body>
</html>
